<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Bar Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-blue-200 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-4 bg-white rounded shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-4">Mini Bar Management</h1>

        <!-- Item Management Section -->
        <div class="mb-6 p-4 border rounded bg-gray-100">
            <h2 class="text-lg font-semibold mb-2">Manage Items</h2>
            <form id="addItemForm" class="flex flex-col space-y-2">
                <div class="flex items-center">
                    <input id="itemName" type="text" placeholder="Item Name" class="border p-2 flex-1 mr-2 rounded" />
                    <input id="itemPrice" type="number" placeholder="Price" class="border p-2 w-24 rounded" />
                    <select id="itemCurrency" class="border p-2 w-24 rounded">
                        <option value="CZK">CZK</option>
                        <option value="EUR">EUR</option>
                    </select>
                </div>
                <button type="button" id="addItemButton" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Add Item</button>
            </form>
        </div>

        <!-- Dynamic Items Section -->
        <div id="itemsSection" class="mb-6">
            <h2 class="text-lg font-semibold mb-2">Items</h2>
            <div id="itemsList" class="space-y-4"></div>
        </div>

        <!-- Invoice Section -->
        <div>
            <button id="generateInvoice" class="bg-green-500 text-white p-2 w-full rounded hover:bg-green-600">Generate Invoice</button>
        </div>

        <!-- Invoice Display -->
        <div id="invoice" class="mt-6 p-4 border rounded bg-gray-100 hidden">
            <h2 class="text-lg font-semibold mb-2">Invoice</h2>
            <div id="invoiceDetails"></div>
            <div id="invoiceTotal" class="mt-4 text-lg font-bold"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
